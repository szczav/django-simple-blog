{% extends 'base.html' %}
{% load i18n %}

{% block content %}

    <h2>{% blocktrans %}Entries by {{ verbose_name }}{% endblocktrans %}</h2>

    <ul class="entry-index">
    {% for object in object_list %}
        <li>
            <a href="{% url entries-archive-custom option object.slug 1 %}">{{ object }}</a>
            ({{ object.entries_count }}) {{ object.description }}
        </li>
    {% endfor %}
    </ul>
    
{% endblock %}
